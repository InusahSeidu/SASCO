<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SASCO</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/scripts.js"></script>
  <!-- Custom styles -->
  <style>
  
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">SASCO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="jumbotron">
    <h1 class="display-4" id="changing-header">Welcome!</h1>
    <a class="btn btn-lg start-shopping-btn" href="#" role="button">Start Shopping</a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for changing headers -->
  <script>
    // Array of different headers
    var headers = ["Welcome!", "Discover Amazing Products!", "Shop with Confidence!"];

    // Function to change header every 3 seconds
    function changeHeader() {
      var index = 0;
      setInterval(function() {
        $('#changing-header').fadeOut(400, function() {
          $(this).text(headers[index]).fadeIn(400);
          index = (index + 1) % headers.length;
        });
      }, 3000);
    }

    // Call the function when the document is ready
    $(document).ready(function() {
      changeHeader();
    });
  </script>

</body>
</html>
